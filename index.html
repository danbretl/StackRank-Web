<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StackRank</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="app">
      <header class="topbar">
        <div class="brand">StackRank</div>
        <div class="topbar__meta">Movies</div>
      </header>

      <div class="stack">
        <section class="panel panel--focus" aria-live="polite">
          <div class="panel__header">
            <h2>Add a movie</h2>
            <span class="panel__sub" id="api-status">Connects to TMDB for search.</span>
          </div>
          <form id="movie-form" class="form form--center">
            <label class="field field--center">
              <span class="field__label">Type a title</span>
              <div class="field__input">
                <input
                  id="title"
                  name="title"
                  type="text"
                  placeholder="Spirited Away"
                  autocomplete="off"
                  required
                />
                <div id="suggestions" class="suggestions" role="listbox" aria-label="Movie suggestions"></div>
              </div>
            </label>
          </form>

          <div class="auth" id="auth">
            <div class="auth__signed-out" id="auth-signed-out">
              <label class="field">
                <span>Email for sign in</span>
                <input id="auth-email" type="email" placeholder="you@email.com" />
              </label>
              <button class="ghost" id="auth-sign-in" type="button">Send magic link</button>
              <span class="auth__note">Weâ€™ll email you a sign-in link.</span>
            </div>
            <div class="auth__signed-in panel__sub auth__hidden" id="auth-signed-in">
              <span id="auth-user">Signed in</span>
              <button class="link" id="auth-sign-out" type="button">Sign out</button>
            </div>
            <div class="auth__status panel__sub" id="auth-status"></div>
          </div>
        </section>

        <section id="compare" class="panel panel--hidden" aria-live="polite">
          <div class="panel__header">
            <h2>Pick your favorite</h2>
            <span class="panel__sub" id="compare-sub">Choose the movie you like more.</span>
          </div>
          <div class="compare">
            <div class="card card--clickable" id="new-card" role="button" tabindex="0" aria-label="Choose new movie">
              <div class="card__label">New entry</div>
              <img class="card__poster" id="new-poster" alt="" />
              <div class="card__title" id="new-title">Movie</div>
              <div class="card__meta" id="new-meta">Year</div>
            </div>
            <div
              class="card card--ghost card--clickable"
              id="existing-card"
              role="button"
              tabindex="0"
              aria-label="Choose existing movie"
            >
              <div class="card__label">Existing</div>
              <img class="card__poster" id="existing-poster" alt="" />
              <div class="card__title" id="existing-title">Movie</div>
              <div class="card__meta" id="existing-meta">Year</div>
            </div>
          </div>
        </section>
      </div>

      <section class="panel panel--list">
        <div class="panel__header">
          <h2>Current ranking</h2>
          <div class="panel__actions">
            <button class="link" id="clear-list" type="button">Clear list</button>
          </div>
        </div>
        <ol id="ranking" class="ranking">
          <li class="ranking__empty">No movies yet. Add one to begin.</li>
        </ol>
      </section>
    </main>

    <script type="module" src="app.js"></script>
  </body>
</html>
